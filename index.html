<!DOCTYPE html>
<html lang="es-MX">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Patricia Higuera - Exploradora" />
        <meta name="author" content="Patricia Higuera" />
        <meta name="keywords" content="Patricia Higuera, Exploradora, Valle de Yosemite, Lago Louise, Montañas Calvas, Latemar, Vanoise National Park, Lago di Braies" />
        <title>Patricia Higuera - Exploradora</title>
    
        <link rel="stylesheet" href="./pages/index.css" />
        
        <link rel="shortcut icon" href="favicon.ico" />
    </head>
    <body>
        <div class="page">
            <div class="popup popup_opened">
                <button class="popup popup__button-cancel">+
                </button>
                <form class="popup__container">
                  <fieldset class="popup__content">
                    <h1 class="popup__content popup__title">Editar perfil</h1>
                    <input class="popup__content popup__name" type="text" placeholder="Nombre" name="name" required>
                    <input class="popup__content popup__about" type="text" placeholder="Acerca de mí" name="about" required>
                  </fieldset>
                  <fieldset class="popup__content">
                    <button type="submit" class="popup__popup popup__button-save">Guardar</button>
                  </fieldset>
                </form>
              </div>

            <header class="header">
                <img src="./images/logo.png" alt="Logotipo" class="header__logo">
            </header>
            <main class="content">
                <section class="feed">
                    <div class="feed__content">
                        <img  class="feed__content content-image" src="./images/feed__header_image.png" alt="Jacques Cousteau">
                        <div class="feed__content feed__content-info">
                            <h1  class="content-info content-info_name">Jacques Cousteau</h1>
                            <button class="content-info content-info_edit-button"></button>
                            <p class="content-info content-info_profession">Explorador</p>    
                        </div>
                        <button class="feed__content content-info_add-button"> +</button>
                    </div>
                </section>
                <section class="grid">
                    <div class="grid__card">
                      <img class="grid__image" src="./images/grid__image-01.jpg" alt="Paisaje 1">
                      <div class="grid__content">
                        <p class="grid__text">Valle de Yosemite</p>
                        <button class="grid__button grid__button_like">
                          <img src="./images/grid__icon-normal.svg" alt="Boton de Like">
                        </button>
                      </div>
                    </div>
                    <div class="grid__card">
                        <img class="grid__image" src="./images/grid__image-02.png" alt="Paisaje 2">
                        <div class="grid__content">
                          <p class="grid__text">Lago Louise</p>
                          <button class="grid__button grid__button_like">
                            <img src="./images/grid__icon-normal.svg" alt="Boton de Like">
                          </button>
                        </div>
                      </div>
                      <div class="grid__card">
                        <img class="grid__image" src="./images/grid__image-03.png" alt="Paisaje 3">
                        <div class="grid__content">
                          <p class="grid__text">Montañas Calvas</p>
                          <button class="grid__button grid__button_like">
                            <img src="./images/grid__icon-normal.svg" alt="Boton de Like">
                          </button>
                        </div>
                      </div>
                      <div class="grid__card">
                        <img class="grid__image" src="./images/grid__image-04.png" alt="Paisaje 4">
                        <div class="grid__content">
                          <p class="grid__text">Latemar</p>
                          <button class="grid__button grid__button_like">
                            <img src="./images/grid__icon-normal.svg" alt="Boton de Like">
                          </button>
                        </div>
                      </div>
                      <div class="grid__card">
                        <img class="grid__image" src="./images/grid__image-05.png" alt="Paisaje 5">
                        <div class="grid__content">
                          <p class="grid__text">Vanoise National Park</p>
                          <button class="grid__button grid__button_like">
                            <img src="./images/grid__icon-normal.svg" alt="Boton de Like">
                          </button>
                        </div>
                      </div>
                      <div class="grid__card">
                        <img class="grid__image" src="./images/grid__image-06.png" alt="Paisaje 6">
                        <div class="grid__content">
                          <p class="grid__text">Lago di Braies</p>
                          <button class="grid__button grid__button_like">
                            <img src="./images/grid__icon-normal.svg" alt="Boton de Like">
                          </button>
                        </div>
                      </div>
          
                </section>
            </main>
            <footer class="footer">
                <p>&copy; 2025. AroundThe U.S. - Patricia  Higuera</p>
            </footer>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
