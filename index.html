<!DOCTYPE html>
<html lang="es-MX">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Patricia Higuera - Exploradora" />
        <meta name="author" content="Patricia Higuera" />
        <meta name="keywords" content="Patricia Higuera, Exploradora, Valle de Yosemite, Lago Louise, Montañas Calvas, Latemar, Vanoise National Park, Lago di Braies" />
        <title>Patricia Higuera - Exploradora</title>
    
        <link rel="stylesheet" href="./pages/index.css" />
        
        <link rel="shortcut icon" href="favicon.ico" />
    </head>
    <body>
        <div class="page">
            <div class="popup popup_opened">
                <button class="popup__button popup__button_close">+
                </button>
                <form class="popup__container">
                  <h1 class="popup__subtitle">Editar perfil</h1>
                  <fieldset class="popup__content">
                    <input class="popup__input popup__input_name" type="text" placeholder="Nombre" name="name" required>
                    <input class="popup__input popup__input_about" type="text" placeholder="Acerca de mí" name="about" required>
                  </fieldset>
                  <fieldset class="popup__content">
                    <button type="submit" class="popup__button popup__button_save">Guardar</button>
                  </fieldset>
                </form>
              </div>

            <header class="header">
                <img src="./images/logo.svg" alt="Logotipo" class="header__logo">
            </header>
            <main class="content">
                <section class="main">
                    <div class="main__profile">
                      <div class="main__content-image">
                        <img class="main__profile-image" src="./images/feed__header_image.png" alt="Jacques Cousteau">
                      </div>
                        
                        <div class="main__content-paragraph">
                            <h1  class="main__paragraph main__paragraph_name">Jacques Cousteau</h1>
                            <p class="main__paragraph main__paragraph_about">Explorador</p>    
                            <button class="main__button main__button_edit"></button>
                        </div>
                        <button class="main__button main__button_add"> +</button>
                    </div>
                </section>
                <section class="main__gallery">
                    <div class="main__gallery-card">
                      <img class="main__gallery-image" src="./images/main__gallery-image-01.jpg" alt="Valle de Yosemite">
                      <div class="main__gallery-content">
                        <p class="main__gallery-paragraph">Valle de Yosemite</p>
                        <button class="main__button main__button_like">
                          <img class="main__gallery-like" src="./images/grid__icon-normal.svg" alt="Boton de Like">
                        </button>
                      </div>
                    </div>
                    <div class="main__gallery-card">
                      <img class="main__gallery-image" src="./images/main__gallery-image-02.png" alt="Lago Louise">
                      <div class="main__gallery-content">
                        <p class="main__gallery-paragraph">Lago Louise</p>
                        <button class="main__button main__button_like">
                          <img class="main__gallery-like" src="./images/grid__icon-normal.svg" alt="Boton de Like">
                        </button>
                      </div>
                    </div>
                    <div class="main__gallery-card">
                      <img class="main__gallery-image" src="./images/main__gallery-image-03.png" alt="Montañas Calvas">
                      <div class="main__gallery-content">
                        <p class="main__gallery-paragraph">Montañas Calvas</p>
                        <button class="main__button main__button_like">
                          <img class="main__gallery-like" src="./images/grid__icon-normal.svg" alt="Boton de Like">
                        </button>
                      </div>
                    </div>
                    <div class="main__gallery-card">
                      <img class="main__gallery-image" src="./images/main__gallery-image-04.png" alt="Latemar">
                      <div class="main__gallery-content">
                        <p class="main__gallery-paragraph">Latemar</p>
                        <button class="main__button main__button_like">
                          <img class="main__gallery-like" src="./images/grid__icon-normal.svg" alt="Boton de Like">
                        </button>
                      </div>
                    </div>
                    <div class="main__gallery-card">
                      <img class="main__gallery-image" src="./images/main__gallery-image-05.png" alt="Vanois National Park">
                      <div class="main__gallery-content">
                        <p class="main__gallery-paragraph">Vanois National Park</p>
                        <button class="main__button main__button_like">
                          <img class="main__gallery-like" src="./images/grid__icon-normal.svg" alt="Boton de Like">
                        </button>
                      </div>
                    </div>
                    <div class="main__gallery-card">
                      <img class="main__gallery-image" src="./images/main__gallery-image-06.png" alt="Lago di Braies">
                      <div class="main__gallery-content">
                        <p class="main__gallery-paragraph">Lago di Braies</p>
                        <button class="main__button main__button_like">
                          <img class="main__gallery-like" src="./images/grid__icon-normal.svg" alt="Boton de Like">
                        </button>
                      </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2025. AroundThe U.S. - Patricia  Higuera</p>
            </footer>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
